<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التحقق من العمر</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 80%;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .date-selectors {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع الاختبار</h1>
        <p>اختر تاريخ ميلادك:</p>
        
        <div class="date-selectors">
            <!-- اليوم -->
            <select id="day">
                <option value="">اليوم</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            
            <!-- الشهر -->
            <select id="month">
                <option value="">الشهر</option>
                <option value="1">يناير</option>
                <option value="2">فبراير</option>
                <option value="3">مارس</option>
                <option value="4">أبريل</option>
                <option value="5">مايو</option>
                <option value="6">يونيو</option>
                <option value="7">يوليو</option>
                <option value="8">أغسطس</option>
                <option value="9">سبتمبر</option>
                <option value="10">أكتوبر</option>
                <option value="11">نوفمبر</option>
                <option value="12">ديسمبر</option>
            </select>
            
            <!-- السنة -->
            <select id="year">
                <option value="">السنة</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <button onclick="checkDate()">تحقق</button>
        <div id="message"></div>
    </div>

    <script>
        // التاريخ الصحيح للاختبار (يمكنك تغييره)
        const correctDay = "9";
        const correctMonth = "5";
        const correctYear = "2011";

        function checkDate() {
            const day = document.getElementById("day").value;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const message = document.getElementById("message");

            if (day === correctDay && month === correctMonth && year === correctYear) {
                message.innerHTML = "تم التحقق بنجاح.";
                message.style.color = "green";
            } else {
                message.innerHTML = ". صل عالنبي";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
