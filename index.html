<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giga Man</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: white;
            color: #333;
            transition: background-color 0.6s ease, color 0.6s ease;
            min-height: 100vh;
            padding: 15px;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body.dark-theme {
            background-color: #121212;
            color: #f0f0f0;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 95%;
            max-width: 100%;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.6s ease;
            position: relative;
            z-index: 10;
        }
        
        body.dark-theme .container {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* زر تبديل الوضع الليلي - معدل ليكون داخل المربع */
        .theme-switcher {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
        }
        
        .switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 30px;
        }

        .switch #input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #2196f3;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          z-index: 0;
          overflow: hidden;
          border-radius: 34px;
        }

        .sun-moon {
          position: absolute;
          height: 22px;
          width: 22px;
          left: 4px;
          bottom: 4px;
          background-color: yellow;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          will-change: transform, background-color;
          border-radius: 50%;
          transform: translateX(0);
        }

        #input:checked + .slider {
          background-color: black;
        }

        #input:checked + .slider .sun-moon {
          transform: translateX(22px);
          background-color: white;
        }

        .moon-dot {
          opacity: 0;
          transition: opacity 0.3s ease 0.3s;
          fill: gray;
        }

        #input:checked + .slider .sun-moon .moon-dot {
          opacity: 1;
        }

        #moon-dot-1 {
          left: 8px;
          top: 3px;
          position: absolute;
          width: 5px;
          height: 5px;
          z-index: 4;
        }

        #moon-dot-2 {
          left: 2px;
          top: 8px;
          position: absolute;
          width: 8px;
          height: 8px;
          z-index: 4;
        }

        #moon-dot-3 {
          left: 14px;
          top: 16px;
          position: absolute;
          width: 3px;
          height: 3px;
          z-index: 4;
        }

        #light-ray-1 {
          left: -8px;
          top: -8px;
          position: absolute;
          width: 38px;
          height: 38px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        #light-ray-2 {
          left: -50%;
          top: -50%;
          position: absolute;
          width: 50px;
          height: 50px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        #light-ray-3 {
          left: -15px;
          top: -15px;
          position: absolute;
          width: 55px;
          height: 55px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        body:not(.dark-theme) .light-ray {
          opacity: 0.1;
        }

        .cloud-light, .cloud-dark {
          position: absolute;
          transition: opacity 0.6s ease;
        }

        .cloud-light {
          fill: #eee;
          opacity: 0;
        }

        .cloud-dark {
          fill: #ccc;
          opacity: 0;
        }

        body:not(.dark-theme) .cloud-dark {
          opacity: 1;
        }

        body.dark-theme .cloud-light {
          opacity: 1;
        }

        #cloud-1 {
          left: 25px;
          top: 12px;
          width: 35px;
        }

        #cloud-2 {
          left: 38px;
          top: 8px;
          width: 18px;
        }

        #cloud-3 {
          left: 15px;
          top: 20px;
          width: 25px;
        }

        #cloud-4 {
          left: 30px;
          top: 15px;
          width: 35px;
        }

        #cloud-5 {
          left: 42px;
          top: 12px;
          width: 18px;
        }

        #cloud-6 {
          left: 18px;
          top: 22px;
          width: 25px;
        }

        .stars {
          transform: translateY(-28px);
          opacity: 0;
          transition: all 0.6s ease 0.1s;
        }

        .star {
          fill: white;
          position: absolute;
          will-change: transform, opacity;
        }

        body.dark-theme .stars {
          transform: translateY(0);
          opacity: 1;
        }

        #star-1 {
          width: 18px;
          top: 2px;
          left: 3px;
        }

        #star-2 {
          width: 5px;
          top: 14px;
          left: 3px;
        }

        #star-3 {
          width: 10px;
          top: 18px;
          left: 8px;
        }

        #star-4 {
          width: 16px;
          top: 0px;
          left: 15px;
        }
        
        /* تعديلات لتنسيق العناصر مع وجود الزر */
        h1 {
            margin-top: 10px;
        }
        
        .date-selectors {
            margin: 20px 0;
        }
        
        select, button {
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Tajawal', sans-serif;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        body.dark-theme .success {
            background-color: #2d4821;
            color: #dff0d8;
        }
        
        body.dark-theme .error {
            background-color: #482121;
            color: #f2dede;
        }
        
        /* تنسيقات الصفحة الأولى */
        #welcome-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
        }
        
        #welcome-title {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        #welcome-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
            color: #666;
        }
        
        body.dark-theme #welcome-subtitle {
            color: #aaa;
        }
        
        #welcome-btn {
            padding: 12px 24px;
            font-size: 18px;
        }
        
        /* تنسيقات السؤال والخيارات */
        #question-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
        }
        
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .option-btn:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }
        
        /* تأثيرات الزهور */
        .flower {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 5;
            animation: flower-float 3s linear forwards;
        }
        
        @keyframes flower-float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        /* رسالة الإجابة الصحيحة */
        .correct-answer {
            font-size: 28px;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- واجهة التحقق -->
    <div class="container">
        <!-- زر تبديل الوضع الليلي - داخل المربع -->
        <div class="theme-switcher">
            <label class="switch">
              <input id="input" type="checkbox">
              <div class="slider round">
                <div class="sun-moon">
                  <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>

                  <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                </div>
                <div class="stars">
                  <svg id="star-1" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-2" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-3" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-4" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                </div>
              </div>
            </label>
        </div>

        <h1>التحقق</h1>
        <p>اختر تاريخ ميلادك للمتابعة:</p>
        
        <div class="date-selectors">
            <select id="day">
                <option value="">اليوم</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            
            <select id="month">
                <option value="">الشهر</option>
                <option value="1">يناير</option>
                <option value="2">فبراير</option>
                <option value="3">مارس</option>
                <option value="4">أبريل</option>
                <option value="5">مايو</option>
                <option value="6">يونيو</option>
                <option value="7">يوليو</option>
                <option value="8">أغسطس</option>
                <option value="9">سبتمبر</option>
                <option value="10">أكتوبر</option>
                <option value="11">نوفمبر</option>
                <option value="12">ديسمبر</option>
            </select>
            
            <select id="year">
                <option value="">السنة</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <button onclick="checkBirthdate()">تحقق</button>
        <div id="message"></div>

        <!-- صفحة الترحيب -->
        <div id="welcome-container">
            <div id="welcome-title">متزعليش مني يا منة</div>
            <div id="welcome-subtitle">طيب؟</div>
            <button id="welcome-btn" onclick="showQuestion()">طيب</button>
        </div>

        <!-- قسم السؤال -->
        <div id="question-container">
            <div id="question">من صاحب هذا التاريخ الذي يقرأ الآن؟</div>
            <div class="options-container">
                <button class="option-btn" onclick="selectAnswer(this)">قَمَر</button>
                <button class="option-btn" onclick="selectAnswer(this)">بَدر</button>
                <button class="option-btn" onclick="selectAnswer(this)">هِلَال</button>
            </div>
            <div id="answer-message" class="correct-answer" style="display: none;">أَصَبتِ</div>
        </div>
    </div>

    <script>
        // التحكم في الوضع الليلي/النهاري
        const themeToggle = document.getElementById('input');
        const body = document.body;
        
        // التعديل النهائي - الوضع الأبيض افتراضيًا
        if (localStorage.getItem('darkTheme') === 'true') {
            body.classList.add('dark-theme');
            themeToggle.checked = true;
        } else {
            body.classList.remove('dark-theme');
            themeToggle.checked = false;
            localStorage.setItem('darkTheme', 'false');
        }
        
        // تبديل الوضع مع تأثيرات متسقة
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-theme');
                localStorage.setItem('darkTheme', 'true');
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('darkTheme', 'false');
            }
        });

        // مصفوفة الزهور (سنستخدم رموز Unicode للزهور)
        const flowerSymbols = [
            '🌸', '🌺', '🌻', '🌼', '🌷', 
            '🌹', '🏵️', '💮', '🏵️', '🌺'
        ];

        // دالة إنشاء زهرة
        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // اختيار رمز زهرة عشوائي
            const randomFlower = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
            flower.textContent = randomFlower;
            flower.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            // تحديد موقع الزهرة
            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;
            
            // تحديد اتجاه الحركة العشوائي
            const tx = (Math.random() - 0.5) * 300;
            const ty = (Math.random() - 0.5) * 300;
            flower.style.setProperty('--tx', `${tx}px`);
            flower.style.setProperty('--ty', `${ty}px`);
            
            document.body.appendChild(flower);
            
            // إزالة الزهرة بعد انتهاء الحركة
            setTimeout(() => {
                flower.remove();
            }, 4000);
        }

        // دالة تفجير الزهور من نقطة
        function explodeFlowers(x, y) {
            // إنشاء 15 زهرة
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFlower(x, y);
                }, i * 100);
            }
        }

        // دالة اختيار الإجابة
        function selectAnswer(button) {
            // إظهار رسالة "أَصَبتِ"
            document.getElementById('answer-message').style.display = 'block';
            
            // الحصول على موقع الزر
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            // تفجير الزهور من موقع الزر
            explodeFlowers(x, y);
        }

        // دالة عرض سؤال الاختيار
        function showQuestion() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
        }

        // دالة التحقق من العمر
        function checkBirthdate() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const messageEl = document.getElementById('message');

            if (day === "9" && month === "5" && year === "2011") {
                messageEl.innerHTML = "تم التحقق بنجاح";
                messageEl.className = "success";
                document.getElementById('welcome-container').style.display = 'block';
            }
            else {
                messageEl.innerHTML = "صل عالنبي";
                messageEl.className = "error";
                document.getElementById('welcome-container').style.display = 'none';
                document.getElementById('question-container').style.display = 'none';
            }
        }
    </script>
</body>
</html>
