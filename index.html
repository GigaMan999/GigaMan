<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>موقع التحقق</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: white;
            color: #333;
            transition: background-color 0.6s ease, color 0.6s ease;
            min-height: 100vh;
            padding: 15px;
            text-align: center;
            margin: 0;
        }
        
        body.dark-theme {
            background-color: #121212;
            color: #f0f0f0;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 95%;
            max-width: 100%;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.6s ease;
            position: relative;
        }
        
        body.dark-theme .container {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* تنسيقات المحادثة */
        #chat-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        body.dark-theme #chat-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-color: #444;
        }

        #chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            text-align: right;
        }

        body.dark-theme #chat-messages {
            border-color: #444;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }

        body.dark-theme .user-message {
            background-color: #0d47a1;
            color: white;
        }

        .giga-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        body.dark-theme .giga-message {
            background-color: #424242;
            color: white;
        }

        #chat-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 5px;
            font-size: 16px;
        }

        body.dark-theme #chat-input {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        #send-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* زر تبديل الوضع الليلي - معدل ليكون داخل المربع */
        .theme-switcher {
            position: absolute;
            top: 15px;
            left: 15px;
        }
        
        .switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 30px;
        }

        .switch #input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #2196f3;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          z-index: 0;
          overflow: hidden;
          border-radius: 34px;
        }

        .sun-moon {
          position: absolute;
          height: 22px;
          width: 22px;
          left: 4px;
          bottom: 4px;
          background-color: yellow;
          transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          will-change: transform, background-color;
          border-radius: 50%;
          transform: translateX(0);
        }

        #input:checked + .slider {
          background-color: black;
        }

        #input:checked + .slider .sun-moon {
          transform: translateX(22px);
          background-color: white;
        }

        .moon-dot {
          opacity: 0;
          transition: opacity 0.3s ease 0.3s;
          fill: gray;
        }

        #input:checked + .slider .sun-moon .moon-dot {
          opacity: 1;
        }

        #moon-dot-1 {
          left: 8px;
          top: 3px;
          position: absolute;
          width: 5px;
          height: 5px;
          z-index: 4;
        }

        #moon-dot-2 {
          left: 2px;
          top: 8px;
          position: absolute;
          width: 8px;
          height: 8px;
          z-index: 4;
        }

        #moon-dot-3 {
          left: 14px;
          top: 16px;
          position: absolute;
          width: 3px;
          height: 3px;
          z-index: 4;
        }

        #light-ray-1 {
          left: -8px;
          top: -8px;
          position: absolute;
          width: 38px;
          height: 38px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        #light-ray-2 {
          left: -50%;
          top: -50%;
          position: absolute;
          width: 50px;
          height: 50px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        #light-ray-3 {
          left: -15px;
          top: -15px;
          position: absolute;
          width: 55px;
          height: 55px;
          z-index: -1;
          fill: white;
          opacity: 0;
          transition: opacity 0.4s ease;
        }

        body:not(.dark-theme) .light-ray {
          opacity: 0.1;
        }

        .cloud-light, .cloud-dark {
          position: absolute;
          transition: opacity 0.6s ease;
        }

        .cloud-light {
          fill: #eee;
          opacity: 0;
        }

        .cloud-dark {
          fill: #ccc;
          opacity: 0;
        }

        body:not(.dark-theme) .cloud-dark {
          opacity: 1;
        }

        body.dark-theme .cloud-light {
          opacity: 1;
        }

        #cloud-1 {
          left: 25px;
          top: 12px;
          width: 35px;
        }

        #cloud-2 {
          left: 38px;
          top: 8px;
          width: 18px;
        }

        #cloud-3 {
          left: 15px;
          top: 20px;
          width: 25px;
        }

        #cloud-4 {
          left: 30px;
          top: 15px;
          width: 35px;
        }

        #cloud-5 {
          left: 42px;
          top: 12px;
          width: 18px;
        }

        #cloud-6 {
          left: 18px;
          top: 22px;
          width: 25px;
        }

        .stars {
          transform: translateY(-28px);
          opacity: 0;
          transition: all 0.6s ease 0.1s;
        }

        .star {
          fill: white;
          position: absolute;
          will-change: transform, opacity;
        }

        body.dark-theme .stars {
          transform: translateY(0);
          opacity: 1;
        }

        #star-1 {
          width: 18px;
          top: 2px;
          left: 3px;
        }

        #star-2 {
          width: 5px;
          top: 14px;
          left: 3px;
        }

        #star-3 {
          width: 10px;
          top: 18px;
          left: 8px;
        }

        #star-4 {
          width: 16px;
          top: 0px;
          left: 15px;
        }
        
        /* تعديلات لتنسيق العناصر مع وجود الزر */
        h1 {
            margin-top: 10px;
        }
        
        .date-selectors {
            margin: 20px 0;
        }
        
        select, button {
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Tajawal', sans-serif;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        body.dark-theme .success {
            background-color: #2d4821;
            color: #dff0d8;
        }
        
        body.dark-theme .error {
            background-color: #482121;
            color: #f2dede;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- واجهة التحقق -->
    <div class="container">
        <!-- زر تبديل الوضع الليلي - داخل المربع -->
        <div class="theme-switcher">
            <label class="switch">
              <input id="input" type="checkbox">
              <div class="slider round">
                <div class="sun-moon">
                  <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>

                  <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                  <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50"></circle>
                  </svg>
                </div>
                <div class="stars">
                  <svg id="star-1" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-2" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-3" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                  <svg id="star-4" class="star" viewBox="0 0 20 20">
                    <path
                      d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                    ></path>
                  </svg>
                </div>
              </div>
            </label>
        </div>

        <h1>التحقق</h1>
        <p>اختر تاريخ ميلادك للمتابعة:</p>
        
        <div class="date-selectors">
            <select id="day">
                <option value="">اليوم</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            
            <select id="month">
                <option value="">الشهر</option>
                <option value="1">يناير</option>
                <option value="2">فبراير</option>
                <option value="3">مارس</option>
                <option value="4">أبريل</option>
                <option value="5">مايو</option>
                <option value="6">يونيو</option>
                <option value="7">يوليو</option>
                <option value="8">أغسطس</option>
                <option value="9">سبتمبر</option>
                <option value="10">أكتوبر</option>
                <option value="11">نوفمبر</option>
                <option value="12">ديسمبر</option>
            </select>
            
            <select id="year">
                <option value="">السنة</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <button onclick="checkBirthdate()">تحقق</button>
        <div id="message"></div>

        <!-- قسم المحادثة -->
        <div id="chat-container">
            <h3>الدردشة مع Giga Man</h3>
            <div id="chat-messages"></div>
            <div>
                <input type="text" id="chat-input" placeholder="اكتب رسالتك...">
                <button id="send-btn" onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        // التحكم في الوضع الليلي/النهاري
        const themeToggle = document.getElementById('input');
        const body = document.body;
        
        // التعديل النهائي - الوضع الأبيض افتراضيًا
        if (localStorage.getItem('darkTheme') === 'true') {
            body.classList.add('dark-theme');
            themeToggle.checked = true;
        } else {
            body.classList.remove('dark-theme');
            themeToggle.checked = false;
            localStorage.setItem('darkTheme', 'false'); // حفظ الوضع الأبيض صراحة
        }
        
        // تبديل الوضع مع تأثيرات متسقة
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-theme');
                localStorage.setItem('darkTheme', 'true');
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('darkTheme', 'false');
            }
        });

        // دالة التحقق من العمر
        function checkBirthdate() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const message = document.getElementById('message');

            if (day === "9" && month === "5" && year === "2011") {
                message.innerHTML = "تم التحقق بنجاح! يمكنك الآن الدردشة مع Giga Man.";
                message.className = "success";
                document.getElementById('chat-container').style.display = 'block';
                
                // إضافة رسالة ترحيبية
                addMessage('مرحباً! أنا Giga Man، كيف يمكنني مساعدتك؟', 'giga');
            } else {
                message.innerHTML = "التاريخ غير صحيح. صل عالنبي";
                message.className = "error";
                document.getElementById('chat-container').style.display = 'none';
            }
        }

        // دالة إضافة رسالة للمحادثة
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text;
            } else {
                messageDiv.classList.add('giga-message');
                messageDiv.textContent = 'Giga Man: ' + text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // دالة إرسال الرسالة
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, 'user');
                input.value = '';
                
                setTimeout(() => {
                    addMessage('شكراً على رسالتك! سأرد عليك قريباً.', 'giga');
                }, 1000);
            }
        }

        // تمكين إرسال الرسالة بالضغط على Enter
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
